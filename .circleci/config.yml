version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk-stretch
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          paths:
            - ~/repo
          keys:
            - demo-java-{{ checksum "pom.xml" }}
            - demo-java-
      - run:
          name: "Setup Maven Dependencies"
          command: |
            mvn dependency:go-offline
      - run:
          name: "Upload Apps to Sauce Storage "
          command: |
            curl -u $SAUCE_USERNAME:$SAUCE_ACCESS_KEY -X POST -H "Content-Type: application/octet-stream" https://eu-central-1.saucelabs.com/rest/v1/storage/$SAUCE_USERNAME/sample-app-android.apk?overwrite=true --data-binary @https://github.com/saucelabs/sample-app-mobile/releases/download/2.7.1/Android.SauceLabs.Mobile.Sample.app.2.7.1.apk
      - run:
          name: "Run appium-app/testng examples"
          command: |
            pwd
            ls
            cd appium-app/testng/examples/image-injection
            mvn clean install -DtestngXmlFile=testng_android.xml -Dregion=eu
      - save_cache:
          paths:
            - ~/.m2
          key: demo-java-{{ checksum "pom.xml" }}
      - store_test_results:
          path: target/surefire-reports
      - store_artifacts:
          path: target/demo-java-0.0.1-SNAPSHOT.jar