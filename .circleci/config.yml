version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk-stretch
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          paths:
            - ~/repo
          keys:
            - demo-java-{{ checksum "pom.xml" }}
            - demo-java-
      - run:
          name: "Install Sauce Connect Client"
          command: |
            sudo apt-get update
            sudo apt-get install lsof
            curl https://saucelabs.com/downloads/sc-4.6.3-linux.tar.gz -o saucelabs.tar.gz
            tar -xzf saucelabs.tar.gz
      - run:
          name: "Launch Tunnel 1"
          background: true
          command: |
            chmod 777 -R ./sc-4.6.3-linux
            PATH=./sc-4.6.3-linux/bin:$PATH
            sc -u $SAUCE_USERNAME -k $SAUCE_ACCESS_KEY  -x "https://eu-central-1.saucelabs.com/rest/v1" -i "demo-java-tunnel" -v -s &
      - run:
          name: "Setup Maven Dependencies"
          command: |
            mvn dependency:go-offline
      - save_cache:
          paths:
            - ~/.m2
          key: demo-java-{{ checksum "pom.xml" }}
      - run:
          name: "Shut Down Sauce Connect Tunnel"
          command: |
            kill -9 `cat /tmp/sc.pid1`
      - store_test_results:
          path: target/surefire-reports
      - store_artifacts:
          path: target/demo-java-0.0.1-SNAPSHOT.jar